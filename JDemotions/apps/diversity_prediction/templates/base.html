<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,500i,700,800i" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" type="image/png" href="https://d2li6e5dkf687u.cloudfront.net/static/images/favicon_16.png">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
</head>

<body>
<nav class="navbar navbar-fixed-top navbar-expand-sm navbar-light bg-light">

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="navbar-brand">
                <a class="nav-link" href="{% url 'home' %}"><img
                        src="{% static 'logo.jpeg' %}" height="50px"></a>
            </li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
            {% block navbar %}
            {% endblock %}
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#"></a>
            </li>
        </ul>
    </div>
</nav>
<main>
    <p style="height: 60px"></p>
    {% block content %}
    {% endblock %}
    <hr>
    <div>
        <p>Developed by Nature Group</p>
    </div>
</main>
</body>
<style>
    #navbarTogglerDemo03 {
        background-color: #fff;
        -webkit-box-shadow: 0 0 6px -6px black;
        -moz-box-shadow: 0 0 6px -6px black;
        box-shadow: 0 4px 16px -10px black;
        height: 80px;
    }

    .navbar-fixed-top {
        position: fixed;
        right: 0;
        left: 0;
        top: 0;
        z-index: 1030;
        padding: 0;
    }

    li {
        padding: 0 15px 0 15px;
    }
</style>

</html>
